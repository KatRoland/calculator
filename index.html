<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="calcicon.png" alt="" class="calcicon visible" id="calcbtn">
    </header>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="header">
                <div class="headbar">
                    <div class="left">
                        <p>Calculator</p>
                    </div>
                    <div class="right">
                        <p>-</p>
                        <p>m</p>
                        <p>x</p>
                    </div>
                </div>
                <div class="numberarea">
                    <div class="upper">
                        <p id="prevnumber"></p>
                    </div>
                    <div class="bottom">
                        <p id="currentnumber">0</p>
                    </div>
                </div>
            </div>
            <div class="operatorarea">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="ce">CE</button>
                    <button class="btn" id="square">X<sup>2</sup></button>
                    <button class="btn" id="divide">÷</button>

                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="multiply">*</button>

                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="subtract">-</button>

                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="add">+</button>

                    <button class="btn" id="pm">±</button>
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equals">=</button>

            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
